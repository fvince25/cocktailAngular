<h1>Modifier / Créer un cocktail</h1>
<form [formGroup]="cocktailForm" (ngSubmit)="updateCocktail()">
    <div class="form-group">
        <label for="">Nom :</label>
        <input formControlName="name" class="form-control " type="text">
    </div>
    <div class="form-group">
        <label for="">Image :</label>
        <input formControlName="img" class="form-control " type="text">
    </div>
    <div class="form-group">
        <label for="">Description :</label>
        <textarea formControlName="desc" class="form-control "></textarea>
    </div>
    <hr>
    <button class="btn btn-success" type="button" (click)="addIngredient()">
        Ajouter
        ingrédient
    </button>
    <hr>
    <div formArrayName="ingredients">
        <div [formGroup]="ingredient" class="form-group row" *ngFor="let ingredient of
             cocktailForm.get('ingredients').controls;let ind = index;">
            <input placeholder="name" formControlName = "name"
                   class="form-control col-6"
                   type="text">
            <input placeholder="quantity" formControlName = "quantity"
                   class="form-control col-4"
                   type="number">
            <button type="button" (click)="removeIngredient(ind)"
                    class="close col-1"
            aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>

        </div>
    </div>
    <hr>
    <button [disabled]="cocktailForm.invalid" class="btn btn-primary">Sauvegarder
    </button>
    <button class="btn btn-alert">fermer
    </button>
    <button class="btn btn-secondary" [routerLink]="['../']">Annuler</button>
</form>
