<div *ngIf="cocktail">
    <div class="row">
        <div class="col-4">
            <img [src]="cocktail.img"
                 [alt]="cocktail.name"
                 class="img-fluid"
                 style="max-height: 150px;">
        </div>
        <div class="col-4">
            <h3 class="col-8">
                {{ cocktail.name }}
            </h3>
        </div>
    </div>
    <div class="row">
        <p class="col-12">
            {{ cocktail.desc }}
        </p>
    </div>
    <hr>
    <div class="row">
        <ul class="list-group col-12">
            <li class="list-group-item list-group-item-action"
                *ngFor="let ingredient of cocktail.ingredients">
                {{ ingredient.name}}
                <span class="badge badge-pill badge-primary float-right">
                {{ ingredient.quantity }}
            </span>
            </li>
        </ul>
    </div>
    <hr>
    <div class="row">
        <button class="btn btn-success" [routerLink]="getUrl()">
            Editer cocktail
        </button>
        <button class="btn btn-danger"
                (click)="removeCocktail()">
            Supprimer cocktail
        </button>
        <button class="btn btn-secondary ml-auto"
                (click)="addPanier(cocktail.ingredients)">Ajouter au
            panier
        </button>
    </div>
</div>
